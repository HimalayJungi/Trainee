<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="gallery">

        <ul class="controls">
            <li class="buttons active" data-filter="all">all</li>
            <li class="buttons" data-filter="ice-cream">ice-cream</li>
            <li class="buttons" data-filter="chocolate">chocolate</li>
            <li class="buttons" data-filter="cake">cake</li>
            <li class="buttons" data-filter="juice">juice</li>
            <li class="buttons" data-filter="sandwich">sandwich</li>
        </ul>

        <div class="image-container">

            <a href="ice-crem1.jpeg" class="image ice-cream">
                <img src="ice-crem1.jpeg" alt="">
            </a>
            <a href="icecrem2.jpeg" class="image ice-cream">
                <img src="icecrem2.jpeg" alt="">
            </a>
            <a href="ice-crem3.jpg" class="image ice-cream">
                <img src="ice-crem3.jpg" alt="">
            </a>

            <a href="chocolate-1.jpg" class="image chocolate">
                <img src="chocolate-1.jpg" alt="">
            </a>
            <a href="Chocolate_2.webp" class="image chocolate">
                <img src="Chocolate_2.webp" alt="">
            </a>

            <a href="cake1.jpeg" class="image cake">
                <img src="cake1.jpeg" alt="">
            </a>
            <a href="cake2.webp" class="image cake">
                <img src="cake2.webp" alt="">
            </a>
            <a href="cake3.jpeg" class="image cake">
                <img src="cake3.jpeg" alt="">
            </a>
            <a href="cake4.webp" class="image cake">
                <img src="cake4.webp" alt="">
            </a>
            <a href="cake5.webp" class="image cake">
                <img src="cake5.webp" alt="">
            </a>

            <a href="juice1.webp" class="image juice">
                <img src="juice1.webp" alt="">
            </a>
            <a href="juice2.jpeg" class="image juice">
                <img src="juice2.jpeg" alt="">
            </a>
            <a href="juice3.webp" class="image juice">
                <img src="juice3.webp" alt="">
            </a>

            <a href="sandwich1.jpeg" class="image sandwich">
                <img src="sandwich1.jpeg" alt="">
            </a>
            <a href="sandwich2.jpeg" class="image sandwich">
                <img src="sandwich2.jpeg" alt="">
            </a>
            <a href="sandwich3.jpeg" class="image sandwich">
                <img src="sandwich3.jpeg" alt="">
            </a>
            <a href="sandwich4.jpg" class="image sandwich">
                <img src="sandwich4.jpg" alt="">
            </a>

        </div>

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
