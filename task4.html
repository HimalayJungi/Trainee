<html lang="en">

<head>

<body>



    <h1>Signing Form</h1>
    <form align="center" aciton="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
            Name: <input type="text" name="fname" placeholder="Enter your full name" required><b><span
                    class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="email">
            Email: <input type="email" name="femail" placeholder="Enter your email" required><b><span class="formerror">
                </span></b>
        </div>

        <div class="formdesign" id="phone">
            Phone: <input type="phone" name="fphone" placeholder="Enter your phone number" required><b><span
                    class="formerror"></span></b>
        </div>

        <div class="formdesign" id="pass">
            Password: <input type="password" name="fpass" placeholder="Enter your password" required><b><span
                    class="formerror" </span></b>
        </div>

        <div class="formdesign" id="cpass">
            Confirm Password: <input type="password" name="fcpass" placeholder="Enter your Confirm password"
                required><b><span class="formerror"></span></b>
        </div>

        <input class="but" type="submit" value="Submit">

    </form>



    <script src="script.js"></script>
</body>
